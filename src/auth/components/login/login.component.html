
<form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
  <span *ngIf="errorRes">
      {{errorRes}}
  </span>
  <div class="login">
    <input class="single-field" type="text" formControlName="email" placeholder="email">
    <!--    form.get('username').invalid || -->
<!--    <span class="field-error" *ngIf="form.get('email').touched ">-->
<!--      Please enter a  email-->
<!--    </span>-->
  </div>

  <div class="registration">
    <input class="single-field" type="password" formControlName="password" placeholder="password">
<!--    <span *ngIf="form.get('password').touched">-->
<!--      Please enter password-->
<!--    </span>-->
  </div>

  <button class="btn" type="submit" [disabled]="form.invalid">Войти в IT</button>

</form>
<button class="btn-recover" (click)="recoverPassword()">Забыли пароль?</button>
