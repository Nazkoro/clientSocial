<app-header></app-header>
<div class="container">

  <!-- Timeline
  ================================================= -->
  <div class="timeline">

    <app-timeline-header></app-timeline-header>
    <div id="page-contents">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-7">

          <!-- Friend List
          ================================================= -->
          <div class="friend-list">
            <div class="row" *ngIf="friends">
              <div class="col-md-6 col-sm-6" *ngFor="let friend of friends">
                <div class="friend-card">
                  <img src="http://localhost:4000/images/1645539000731" alt="profile-cover" class="img-responsive cover" />
                  <div class="card-info">
                    <ng-container *ngIf="friend.coverPicture">
                      <img src="http://localhost:4000/images/{{friend.coverPicture }}" alt="user" class="profile-photo-lg" />
                    </ng-container>
                    <ng-container *ngIf="!friend.coverPicture">
                      <img src="https://www.blexar.com/avatar.png" alt="user" class="profile-photo-lg" />
                    </ng-container>
                    <div class="friend-info">
                      <a routerLink="/#" class="pull-right text-green">followings</a>
                      <h5><a routerLink="/#" class="profile-link">{{friend.username}}</a></h5>
                      <p>Student at Harvard</p>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <app-timeline-rightmenu></app-timeline-rightmenu>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
