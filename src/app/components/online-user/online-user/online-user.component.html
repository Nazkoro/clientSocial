<div id="chat-block">
  <div class="title">Chat online</div>
  <ul class="online-users list-inline" *ngIf="onlineUsers">
    <li *ngFor="let onlineUser of onlineUsers">
      <a href="newsfeed-messages.html" title="{{onlineUser.user}}">
        <img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" />
        <span class="online-dot"></span>
      </a>
    </li>

  </ul>
</div><!--chat block ends-->
