<div id="chat-block">
  <div class="title">Chat online</div>
  <ul class="online-users list-inline" *ngIf="onlineUsers">
    <li *ngFor="let onlineUser of onlineUsers">
      <a href="newsfeed-messages.html" title="{{onlineUser.username}}">
        <ng-container  *ngIf="onlineUser.coverPicture">
          <img src="http://localhost:4000/images/{{onlineUser.coverPicture}}" alt="user"  class="profile-photo-sm pull-left"/>
        </ng-container>
        <ng-container *ngIf="!onlineUser.coverPicture">
          <img src="https://www.blexar.com/avatar.png" alt="user" class="profile-photo-sm pull-left" />
        </ng-container>
        <span class="online-dot"></span>
      </a>

    </li>

  </ul>
</div><!--chat block ends-->
