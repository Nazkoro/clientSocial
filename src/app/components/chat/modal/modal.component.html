<mat-form-field appearance="fill" style="background-color: #1b6d85">
  <mat-label>Users</mat-label>
  <mat-select [formControl]="users" multiple>
    <mat-option *ngFor="let user of usersList" [value]="user">{{user.username}}</mat-option>
  </mat-select>
</mat-form-field>
<button (click)="send()">Add chat</button>
