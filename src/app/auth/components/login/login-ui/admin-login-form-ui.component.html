  <h3>Login</h3>
  <p class="text-muted">Log into your account</p>
  <!--Login Form-->
  <form name="Login_form" id='Login_form' [formGroup]="formGroup" (input)="onFormChange()" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-xs-12">
        <label for="my-email" class="sr-only">Email</label>
        <input id="my-email" class="form-control input-group-lg" type="text" formControlName="email" placeholder="email" title="Enter Email"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-12">
        <label for="my-password" class="sr-only">Password</label>
        <input id="my-password" class="form-control input-group-lg"  name="password" title="Enter password"  type="password" formControlName="password" placeholder="password"/>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary" type="submit" [disabled]="disabled || formGroup.invalid || !!formError">Login Now</button>
      <span *ngIf="formError">{{formError}}</span>
    </div>
  </form><!--Login Form Ends-->
