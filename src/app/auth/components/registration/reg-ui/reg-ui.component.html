  <h3>Register Now !!!</h3>
  <p class="text-muted">Be cool and join today. Meet millions</p>

  <!--Register Form-->
  <form name="registration_form" id='registration_form' class="form-inline" [formGroup]="formGroup" (input)="onFormChange()" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-xs-12">
        <label for="firstname" class="sr-only">Name</label>
        <input id="firstname" class="form-control input-group-lg"  type="text"  formControlName="username"  title="Enter first name" placeholder="name"/>
      </div>

    </div>
    <div class="row">
      <div class="form-group col-xs-12">
        <label for="email" class="sr-only">Email</label>
        <input id="email" class="form-control input-group-lg" type="email" formControlName="email" title="Enter Email" placeholder="Your Email"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-12">
        <label for="password" class="sr-only">Password</label>
        <input id="password" class="form-control input-group-lg" type="password" formControlName="password" title="Enter password" placeholder="Password"/>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary"  type="submit" [disabled]="disabled || formGroup.invalid || !!formError">Register Now</button>
      <span *ngIf="formError">{{formError}}</span>

    </div>


  </form><!--Register Now Form Ends-->
